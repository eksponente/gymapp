language: go
go:
- 1.4.2
sudo: false
dist: trusty
addons:
  postgresql: '9.5'
services:
- postgresql
go_import_path: gymapp
before_install:
- go get github.com/tools/godep
install:
- godep restore
before_script:
- psql -c 'create database gymapptest;' -U postgres
- psql -c "create user testuser with password 'slaptazodis';" -U postgres
- psql -c "grant all privileges on database gymapptest to testuser;" -U postgres
- psql -c "create extension postgis;" -U postgres
- psql -c "create extension fuzzystrmatch;" -U postgres
- psql -c "create extension postgis_topology;" -U postgres
- psql -c "create extension postgis_tiger_geocoder;" -U postgres
- go get github.com/revel/cmd/revel
script:
- revel test gymapp testing
deploy:
  provider: elasticbeanstalk
  access_key_id: AKIAI64YVROSEV7CBQNA
  secret_access_key:
    secure: 
  region: us-west-2
  app: gymapp
  env: gymapp-env
  on:
    branch: master
